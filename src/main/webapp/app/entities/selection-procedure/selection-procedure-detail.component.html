
<div *ngIf="selectionProcedure">
    <h2><span jhiTranslate="jobportalApp.selectionProcedure.detail.title">Selection Procedure</span> {{selectionProcedure.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jobportalApp.selectionProcedure.procedure">Procedure</span></dt>
        <dd>
            <span>{{selectionProcedure.procedure}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'selection-procedure/'+ selectionProcedure.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
