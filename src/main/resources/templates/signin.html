  <body>
  <!-- header -->
  <div th:replace="fragments/header :: header">Header</div>
  <!-- header -->

	<!-- signin-page -->
	<section class="clearfix job-bg user-page">
		<div class="container">
			<div class="row text-center">
				<!-- user-login -->
				<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
					<div class="user-account">
						<h2>User Login</h2>
						<!-- form -->
						<form action="#">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Username" />
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Password" />
							</div>
							<button type="submit" href="#" class="btn">Login</button>
						</form><!-- form -->

						<!-- forgot-password -->
						<div class="user-option">
							<div class="checkbox pull-left">
								<label for="logged"><input type="checkbox" name="logged" id="logged"/> Keep me logged in </label>
							</div>
							<div class="pull-right forgot-password">
								<a href="#">Forgot password</a>
							</div>
						</div><!-- forgot-password -->
					</div>
					<a href="#" class="btn-primary">Create a New Account</a>
				</div><!-- user-login -->
			</div><!-- row -->
		</div><!-- container -->
	</section><!-- signin-page -->

  <!-- footer -->
  <div th:replace="fragments/footer :: footer">Footer</div>
  <!-- footer -->

  <!-- JS -->
  <script src="..static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
  <script src="..static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
  <script src="..static/js/price-range.js" th:src="@{/js/price-range.js}"></script>

  <script src="..static/js/switcher.js" th:src="@{/js/switcher.js}"></script>
  </body>
