<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Theme Region" />
   	<meta name="description" content="" />

    <title>Jobs | Job Portal / Job Board HTML Template</title>

	  <!-- CSS -->
	  <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
	  <link rel="stylesheet" href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" />
	  <link rel="stylesheet" href="../static/css/icofont.css" th:href="@{/css/icofont.css}"/>
	  <link rel="stylesheet" href="../static/css/slidr.css" th:href="@{/css/slidr.css}"/>
	  <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}"/>
	  <link id="preset" rel="stylesheet" href="../static/css/presets/preset1.css" th:href="@{/css/presets/preset1.css}"/>
	  <link rel="stylesheet" href="..static/css/responsive.css" th:href="@{/css/responsive.css}"/>

	<!-- font -->
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,500,700,300' rel='stylesheet' type='text/css'/>
	<link href='https://fonts.googleapis.com/css?family=Signika+Negative:400,300,600,700' rel='stylesheet' type='text/css'/>

	<!-- icons -->
	  <link rel="icon" href="images/ico/favicon.ico" th:href="@{/images/ico/favicon.ico}"/>
	  <link rel="apple-touch-icon" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png" th:href="@{/images/ico/apple-touch-icon-144-precomposed.png}"/>
	  <link rel="apple-touch-icon" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png" th:href="@{/images/ico/apple-touch-icon-114-precomposed.png}"/>
	  <link rel="apple-touch-icon" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png" th:href="@{/images/ico/apple-touch-icon-72-precomposed.png}"/>
	  <link rel="apple-touch-icon" sizes="57x57" href="images/ico/apple-touch-icon-57-precomposed.png" th:href="@{/images/ico/apple-touch-icon-57-precomposed.png}"/>
    <!-- icons -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <!-- header -->
  <div th:replace="fragments/header :: header">Header</div>
  <!-- header -->

	<section class="job-bg page job-list-page">
		<div class="container">
			<div class="banner-form banner-form-full job-list-form">
                <form action="/job-list">
                    <input type="text" class="form-control" placeholder="job title, keywords" name="searchKey"/>
                    <button type="submit" class="btn btn-primary" value="Find Jobs">Search</button>
                </form>
			</div><!-- banner-form -->

			<div class="category-info">
				<div class="row">
					<div class="col-md-3 col-sm-4">
						<div class="accordion">
							<!-- panel-group -->
							<div class="panel-group" id="accordion">

								<!-- panel -->
								<div class="panel panel-default panel-faq">
									<!-- panel-heading -->
									<div class="panel-heading">
										<div  class="panel-title">
											<a data-toggle="collapse" data-parent="#accordion" href="#accordion-one">
												<h4>Categories<span class="pull-right"><i class="fa fa-minus"></i></span></h4>
											</a>
										</div>
									</div><!-- panel-heading -->

									<div id="accordion-one" class="panel-collapse collapse in">
										<!-- panel-body -->
										<div class="panel-body">
											<h5><a href="categories-main.html"><i class="fa fa-caret-down"></i> All Categories</a></h5>
											<ul th:each="aggMap : ${jobListView.jobRoleAggregations}">
												<li><a href="#" th:text="${aggMap.key} +'('+${aggMap.value}+')'"> <span th:text="'('+${aggMap.value} + ')'"></span></a></li>
											</ul>

										</div><!-- panel-body -->
									</div>
								</div><!-- panel -->

								<!-- panel -->
								<div class="panel panel-default panel-faq">
									<!-- panel-heading -->
									<div class="panel-heading">
										<div class="panel-title">
											<a data-toggle="collapse" data-parent="#accordion" href="#accordion-two">
												<h4>Employment Type<span class="pull-right"><i class="fa fa-plus"></i></span></h4>
											</a>
										</div>
									</div><!-- panel-heading -->

									<div id="accordion-two" class="panel-collapse collapse">
										<!-- panel-body -->
										<div class="panel-body">

                                            <div th:each="aggMap : ${jobListView.jobTypeAggregations}">
                                                <label th:for="${aggMap.key}" >
                                                    <input type="checkbox" th:name="${aggMap.key}"
                                                           th:id="${aggMap.key}" th:text="${aggMap.key} +'('+${aggMap.value}+')'" />
                                                </label>
                                            </div>
										</div><!-- panel-body -->
									</div>
								</div><!-- panel -->

								<!-- panel -->
								<div class="panel panel-default panel-faq">
									<!-- panel-heading -->
									<div class="panel-heading">
										<div class="panel-title"></div>
										<a data-toggle="collapse" data-parent="#accordion" href="#accordion-three">
											<h4>Company<span class="pull-right"><i class="fa fa-plus"></i></span></h4>
										</a>
									</div><!-- panel-heading -->

									<div id="accordion-three" class="panel-collapse collapse">
										<!-- panel-body -->
										<div class="panel-body">
											<input type="text" placeholder="Search Company" class="form-control"/>

                                            <div th:each="aggMap : ${jobListView.organizationAggregations}">
                                                <label th:for="${aggMap.key}" >
                                                    <input type="checkbox" th:name="${aggMap.key}"
                                                           th:id="${aggMap.key}" th:text="${aggMap.key} +'('+${aggMap.value}+')'" />
                                                </label>
                                            </div>

										</div><!-- panel-body -->
									</div>
								</div> <!-- panel -->

								<!-- panel -->
								<div class="panel panel-default panel-faq">
									<!-- panel-heading -->
									<div class="panel-heading">
										<div class="panel-title">
											<a data-toggle="collapse" data-parent="#accordion" href="#accordion-four">
												<h4>Location<span class="pull-right"><i class="fa fa-plus"></i></span></h4>
											</a>
										</div>
									</div><!-- panel-heading -->

									<div id="accordion-four" class="panel-collapse collapse">
										<!-- panel-body -->
										<div class="panel-body">
											<input type="text" placeholder="Search Location" class="form-control"/>

                                            <div th:each="aggMap : ${jobListView.jobLocationAggregations}">
                                                <label th:for="${aggMap.key}" >
                                                    <input type="checkbox" th:name="${aggMap.key}"
                                                           th:id="${aggMap.key}" th:text="${aggMap.key} +'('+${aggMap.value}+')'" />
                                                </label>
                                            </div>

										</div><!-- panel-body -->
									</div>
								</div> <!-- panel -->

                                <!-- panel -->
                                <div class="panel panel-default panel-faq">
                                    <!-- panel-heading -->
                                    <div class="panel-heading">
                                        <div class="panel-title">
                                            <a data-toggle="collapse" data-parent="#accordion" href="#accordion-five">
                                                <h4>Client<span class="pull-right"><i class="fa fa-plus"></i></span></h4>
                                            </a>
                                        </div>
                                    </div><!-- panel-heading -->

                                    <div id="accordion-five" class="panel-collapse collapse">
                                        <!-- panel-body -->
                                        <div class="panel-body">

                                            <div th:each="aggMap : ${jobListView.clientTypeAggregations}">
                                                <label th:for="${aggMap.key}" >
                                                    <input type="checkbox" th:name="${aggMap.key}"
                                                           th:id="${aggMap.key}" th:text="${aggMap.key} +'('+${aggMap.value}+')'" />
                                                </label>
                                            </div>
                                        </div><!-- panel-body -->
                                    </div>
                                </div><!-- panel -->

                                <!-- panel -->
                                <div class="panel panel-default panel-faq">
                                    <!-- panel-heading -->
                                    <div class="panel-heading">
                                        <div class="panel-title">
                                            <a data-toggle="collapse" data-parent="#accordion" href="#accordion-six">
                                                <h4>Sector<span class="pull-right"><i class="fa fa-plus"></i></span></h4>
                                            </a>
                                        </div>
                                    </div><!-- panel-heading -->

                                    <div id="accordion-six" class="panel-collapse collapse">
                                        <!-- panel-body -->
                                        <div class="panel-body">

                                            <div th:each="aggMap : ${jobListView.jobSectorAggregations}">
                                                <label th:for="${aggMap.key}" >
                                                    <input type="checkbox" th:name="${aggMap.key}"
                                                           th:id="${aggMap.key}" th:text="${aggMap.key} +'('+${aggMap.value}+')'" />
                                                </label>
                                            </div>
                                        </div><!-- panel-body -->
                                    </div>
                                </div><!-- panel -->

                                <!-- panel -->
                                <div class="panel panel-default panel-faq">
                                    <!-- panel-heading -->
                                    <div class="panel-heading">
                                        <div  class="panel-title">
                                            <a data-toggle="collapse" data-parent="#accordion" href="#accordion-seven">
                                                <h4>Date Posted <span class="pull-right"><i class="fa fa-plus"></i></span></h4>
                                            </a>
                                        </div>
                                    </div><!-- panel-heading -->

                                    <div id="accordion-seven" class="panel-collapse collapse">
                                        <!-- panel-body -->
                                        <div class="panel-body">
                                            <label for="today"><input type="checkbox" name="today" id="today"/> Today</label>
                                            <label for="7-days"><input type="checkbox" name="7-days" id="7-days"/> 7 days</label>
                                            <label for="30-days"><input type="checkbox" name="30-days" id="30-days"/> 30 days</label>
                                        </div><!-- panel-body -->
                                    </div>
                                </div><!-- panel -->

                                <!-- panel -->
                                <div class="panel panel-default panel-faq">
                                    <!-- panel-heading -->
                                    <div class="panel-heading">
                                        <div class="panel-title">
                                            <a data-toggle="collapse" data-parent="#accordion" href="#accordion-eight">
                                                <h4>
                                                    Salary Range
                                                    <span class="pull-right"><i class="fa fa-plus"></i></span>
                                                </h4>
                                            </a>
                                        </div>
                                    </div><!-- panel-heading -->

                                    <div id="accordion-eight" class="panel-collapse collapse">
                                        <!-- panel-body -->
                                        <div class="panel-body">
                                            <div class="price-range"><!--price-range-->
                                                <div class="price">
                                                    <span>Rs1000 - <strong>Rs100000</strong></span>

                                                    <input type="text" value="" data-slider-min="0" data-slider-max="100000" data-slider-step="100" data-slider-value="[250,450]" id="price" /><br />
                                                </div>
                                            </div><!--/price-range-->
                                        </div><!-- panel-body -->
                                    </div>
                                </div><!-- panel -->

                            </div><!-- panel-group -->
						</div>
					</div><!-- accordion-->

					<!-- recommended-ads -->
					<div class="col-sm-8 col-md-9">
						<div class="section job-list-item">
							<div class="featured-top">
								<h4>Showing 1-25 of 65,712 ads</h4>
								<div class="dropdown pull-right">
									<div class="dropdown category-dropdown">
										<h5>Sort by:</h5>
										<a data-toggle="dropdown" href="#"><span class="change-text">Most Relevant</span><i class="fa fa-caret-square-o-down"></i></a>
										<ul class="dropdown-menu category-change">
											<li><a href="#">Most Relevant</a></li>
											<li><a href="#">Most Popular</a></li>
										</ul>
									</div><!-- category-change -->
								</div>
							</div><!-- featured-top -->

                            <!-- jobs -->
                            <div th:include="fragments/jobs :: joblist" th:with="jobNotificationRef=${jobListView}">joblist</div>
                            <!-- jobs -->

							<!-- pagination  -->
							<div class="text-center">
								<ul class="pagination ">
									<li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
									<li><a href="#">1</a></li>
									<li class="active"><a href="#">2</a></li>
									<li><a href="#">3</a></li>
									<li><a href="#">4</a></li>
									<li><a href="#">5</a></li>
									<li><a>...</a></li>
									<li><a href="#">10</a></li>
									<li><a href="#">20</a></li>
									<li><a href="#">30</a></li>
									<li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
								</ul>
							</div><!-- pagination  -->
						</div>
					</div><!-- recommended-ads -->

					<div class="col-md-2 hidden-xs hidden-sm">
						<div class="advertisement text-center">
							<a href="#"><img src="images/ads/1.jpg" th:src="@{/images/ads/1.png}" alt="" class="img-responsive"/></a>
						</div>
					</div>
				</div>
			</div>
		</div><!-- container -->
	</section><!-- main -->

  <!-- footer -->
  <div th:replace="fragments/footer :: footer">Footer</div>
  <!-- footer -->

    <!-- JS -->
	<script src="..static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
	<script src="..static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="..static/js/price-range.js" th:src="@{/js/price-range.js}"></script>
	<script src="..static/js/main.js" th:src="@{/js/main.js}"></script>
	<script src="..static/js/switcher.js" th:src="@{/js/switcher.js}"></script>
  </body>
</html>
